<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="/img/ttt-favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>TIC TAC TOE</header>
    <h1 id="message">X's Turn</h1>

    <section id="board">
        <div id="c0r2" class="active"></div>
        <div id="c1r2" class="active"></div>
        <div id="c2r2" class="active"></div>
        
        <div id="c0r1" class="active"></div>
        <div id="c1r1" class="active"></div>
        <div id="c2r1" class="active"></div>

        <div id="c0r0" class="active"></div>
        <div id="c1r0" class="active"></div>
        <div id="c2r0" class="active"></div>
    </section>

    <button id="reset-game">Reset Game</button>
    
</body>
</html>
